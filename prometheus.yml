# Prometheus config for Docker Compose.
# Scrapes order-service and order-consumer (all run in Docker).

global:
  scrape_interval: 10s

scrape_configs:
  - job_name: order-service
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["order-service:8080"]
        labels:
          service: order-service

  - job_name: order-consumer
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["order-consumer:8081"]
        labels:
          service: order-consumer
